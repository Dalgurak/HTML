<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="styles/05.css" rel="stylesheet">
    <title>Windows Calculator</title>
</head>
<body>
<div class="wrap">
    <div class="label"> <span>Calculator</span> </div>
    <div class="label-right">
        <div class="minimize"></div>
        <div class="maximize"></div>
        <div class="close"></div>
    </div>
    <div class="dropdown"></div>
    <div class="inside-wrap">
        <div class="display">

        </div>
        <div class="digits"></div>
        <span class="hex"></span>
        <span class="qword"></span>
        <div class="ab"></div>
        <div class="one-two"></div>
    </div>
</div>
</body>
</html>
