                <option value="Value 3">Miami</option>
            </select>


        </td>
    </tr>
    <tr>
        <td></td>

    </tr>
    <tr>

    </tr>
    <tr>
        <td>

            <input  class="fix" name="departureDate" type="date" value="2014-06-14" />
        </td>
        <td>
            <table>
            <tr>
                <td>

                    <input  name="timeIntervalStartFrom" type="time" value="00:20" />
                </td>
                <td>
                    <input name="timeIntervalEndFrom" type="time" value="05:00" />
                </td>
            </tr>
            </table>
        </td>
    </tr>

        <td><em>Return Date</em><br></td>
        <td><em>Time Interval</em></td>
    </tr>
    <tr>
        <td>

            <input  class="fix" name="departureDate" type="date" value="2014-06-13" />
        </td>
        <td>
            <table>
                <tr>
                    <td>

                        <input name="timeIntervalStartFrom" type="time" value="16:00" />
                    </td>
                    <td>
                        <input name="timeIntervalEndFrom" type="time" value="22:00" />
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <td class="age"><em> 12+</em></td>
                    <td class="age"><em> 2-12</em></td>
                    <td class="age"><em> 0-2</em></td>
                </tr>
            </table>
        </td>
        <td><em>Choose class</em></td>
    </tr>
    <tr>
        <td>
            <table>
                <tr>
                    <td><input type="number" min="0" max="5" /></td>
                    <td><input type="number" min="0" max="5" /></td>
                    <td><input type="number" min="0" max="5" /></td>
                </tr>
            </table>
        </td>
        <td>
            <select class="fix" name="from">
            <option value="Value 1" selected="selected">Economy</option>
            <option value="Value 2">Buisness</option>

    </tr>
    <tr>
        <td></td>
