<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles/01.css"/>
    <title>Simple Form</title>
</head>
<body>
<div id="wrap">
    <h2>Enter the system</h2>
    <p>It is necessary to login Your account in order to sign in for a course.</p>
<div id="register">
    <div class="headerfour">
    <h4 class="r">YOU ARE NEW? REGISTER</h4>
    </div>
    <form method="get">
        <input class="form" type="text" placeholder="User name" /> <br>
        <input class="form" type="email" placeholder="E-mail" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" /> <br>
        <input class="form" type="password" placeholder="Password"> <br>
        <input class="form" type="password" placeholder="Confirm password"> <br>
        <input class="reg" type="submit" value="Register" /> <br>
    </form>
</div>

<div id="login">
    <div class="headerfour">
    <h4 class="l">ALLREADT A STUDENT? LOGIN</h4>
        </div>
    <form method="get">
        <input class="form" type="text" placeholder="User name" /> <br>
        <input class="form" type="password" placeholder="Password"> <br>
        <p class="rem"><input type="checkbox" name="agree" value="yes">Remember me?</p>
        <input class="log" type="submit" value="Login" />
        <a href="#">Forgot password?</a>

    </form>
</div>

</div>
</body>
</html>
